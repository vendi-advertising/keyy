language: php

branches:
  only:
    - master

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - nightly

env:
  - WP_VERSION=latest WP_MULTISITE=0

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - source .travis/xdebug.sh
  - xdebug-disable
  - composer self-update
  - composer update
  - composer validate

before_script:
  - composer install

script:
  - cd $TRAVIS_BUILD_DIR
  - ./run-phpunit.sh
